<article class="sidebar">
  <div>

    <div *ngFor="let blogPost of blogPosts">
      <div class="customNavItem">
        <a routerLink="/blog/{{ blogPost.fields.slug | lowercase}}" routerLinkActive="active">
          <h4>{{ blogPost.fields.blogPostTitle}}</h4>
        </a>
      </div>
    </div>
  </div>

</article>
